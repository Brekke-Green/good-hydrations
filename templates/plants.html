<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOD HYDRATIONS</title>
</head>
<body>
    <h1>PLANTS</h1>
    <!-- TODO: map each plant to ul and each log to li -->
    {% for plant, logs in plants.items() %}
        <ul>
            <div><a href={{ plant_urls[plant] }}>{{ plant }}</a></div>
            {% for log in logs %}
                <li>{{ log }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
